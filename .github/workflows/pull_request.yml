name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
        
      - name: Check out
        uses: actions/checkout@v2
      
      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          
      - name: Lint
        uses: actions-contrib/golangci-lint@v1
        with:
          golangci_lint_version: v1.23
          
      - name: Test
        run: go test ./...
        
